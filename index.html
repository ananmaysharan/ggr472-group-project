<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <title>Toronto Food Support Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id=map class=map> </div>
    <!-- nav elements -->
    <div class='map-overlay'>
        <h4>Toronto Food Support and Education Map</h4>
        <hr class="hr"/>
        <label>Search for an area in Toronto</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
        <hr class="hr"/>
        <label>View the Distribution of Food Establishments</label>
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle btn-sm m-1" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Select Layer
            </button>
            <button type="button" class="btn btn-secondary btn-sm m-1" id="turnOffButton">Turn Layer off</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="chaingrocerystores" href="#">Chain Grocery Stores</a>
                <a class="dropdown-item" id="fruitandvegetable" href="#">Fruit and Vegetable Markets</a>
                <a class="dropdown-item" id="convenience" href="#">Convenience Stores</a>
                <a class="dropdown-item" id="grocerystores" href="#">Independent Grocery Stores</a>
                <a class="dropdown-item" id="restaurants" href="#">Restaurants</a>
                <a class="dropdown-item" id="fastfood" href="#">Fast Food</a>
            </div>
        </div>
    </div>

        <!-- legend -->
        <div id='legend' class='legend'>
            <h5>Food Establishment Density Score</h5>
        </div>

    <script src='script.js'> </script>
</body>

</html>
